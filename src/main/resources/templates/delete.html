<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8"/>
    <title>Delete Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <style>
   .layer1 {
    margin-left: 20;
    padding: 10px; /*
   }
  </style>
</head>
<header th:insert="blocks/header :: header"></header>
<body>
<td class="b-table_cell">
    <form class="software_engineering_class_form layer1"
          action="/delete"
          role="delete"
          aria-label="delete from the local file">
        <div class="delete_input">
            <span class="delete_span">
                    <input class="input_control" tabindex="2" spellcheck="false" aria-label="delete" id="text" maxlength="400" name="post_text"></span>
            </span>
        </div>
        <div class="delete_button">
            <button class="delete button" tabindex="-1" role="button" type="submit">
                <span class="button__text">Delete</span>
            </button>
        </div>
        <div class="layer1">
          <p class="tab">
            <th:block th:if="${deleteAttempted}">
              <th:block th:if="${deleted}">
                <th:block>The requested post has been deleted from history.</th:block>
              </th:block>
              <th:block th:unless="${deleted}">
                <th:block>The requested post does not exist in the history.</th:block>
              </th:block>
            </th:block>
          </p>
        </div>
    </div>
    </form>
</td>

</body>
</html>
